<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarRentalOnline</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <div class="header-container">
        <div class="brand">
            <div class="logo">
                <img class="logo-img" src="logo.png" alt="Logo">
            </div>
            <div class="brand-name">CarRental</div>
        </div>
        
        <button class="menu-toggle" aria-label="Toggle navigation" id="menuToggle">
            <i class="fa-solid fa-bars"></i>
        </button>

        <nav class="main-nav" id="mainNav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            <button class="register-btn">Register</button>
        </nav>
        
    </div>
</header>

   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

   





    <div id="SignUp" class="modal">
        <div class="modalContent">

            <h2>Create an account</h2>

            <form id="SignUpform">

                <input type="text" placeholder="First Name"required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>

                <label >  Date of Birth</label>
                <input type="date"required>

                <label >Gender</label>
                <select required>
                    <option value="" disabled selected>Select gender</option>
                    <option >Male</option>
                    <option>Female</option>
                    </select>

                    <button type="submit"class="submitBtn">Register</button>
            </form>
            <p class = "textSwitch">
                Already have an account? <a href="#" id="toSignIn">Sign In</a>
            </p>
        </div>
    </div>
   
<div id="SignIn" class="modal">
    <div class="modalContent">

        <h2>Sign In</h2>

        <form id="SignInForm">

            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>

            <button type="submit" class="submitBtn">Sign In</button>
        </form>

        <p class="textSwitch">
            Donâ€™t have an account? <a href="#" id="toSignUp">Create one</a>
        </p>
    </div>
</div>

    <script>
      
const SignUp = document.getElementById("SignUp");
const SignIn = document.getElementById("SignIn");


document.querySelector(".register-btn").addEventListener("click", () => {
    SignUp.style.display = "flex";
});


document.getElementById("toSignIn").addEventListener("click", () => {
    SignUp.style.display = "none";
    SignIn.style.display = "flex";
});


document.getElementById("toSignUp").addEventListener("click", () => {
    SignIn.style.display = "none";
    SignUp.style.display = "flex";
});


window.addEventListener("click", (e) => {
    if (e.target === SignUp) SignUp.style.display = "none";
    if (e.target === SignIn) SignIn.style.display = "none";
});



    </script>


    
</body>





   

 <script src="index.js"></script>
</html>
