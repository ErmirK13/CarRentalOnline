<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="SignUp" class="modal">
        <div class="modalContent">

            <h2>Create an account</h2>

           <form id="SignUpForm">

    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="emailSignUp" placeholder="Email" required>
    <input type="password" id="passwordSignUp" placeholder="Password" required>
    <input type="password" id="confirmPasswordSignUp" placeholder="Confirm Password" required>

    <label>Date of Birth</label>
    <input type="date" id="dob" required>

    <label>Gender</label>
    <select id="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

   
    <button type="button" class="submitBtn" id="registerBtn">Register</button>

    <p id="registerError" style="color:red; text-align:center;"></p>
</form>
            <p class = "textSwitch">
                Already have an account? <a href="#" id="toSignIn">Sign In</a>
            </p>
        </div>
    </div>
   
<div id="SignIn" class="modal">
    <div class="modalContent">

        <h2>Sign In</h2>

        <form id="SignInForm">

    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>

  
    <button type="button" class="submitBtn" id="loginBtn">Sign In</button>

    <p id="loginError" style="color:red; text-align:center;"></p>
</form>

        <p class="textSwitch">
            Donâ€™t have an account? <a href="#" id="toSignUp">Create one</a>
        </p>
    </div>
</div>




<script src="index.js" defer></script>

</body>
</html>
